<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוזיאון הסיפורים - תל אביב</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding-bottom: 100px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(10px);
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 16px;
            direction: rtl;
            background: white;
        }

        .search-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .random-story-btn {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .random-story-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .story-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-3px);
        }

        .story-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .story-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .story-duration {
            color: #3498db;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #219a52;
        }

        .audio-player {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            border-top: 3px solid #3498db;
            z-index: 1000;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .control-btn {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-control input[type="range"] {
            width: 100px;
        }

        .admin-panel {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 15px;
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h3 {
            margin-bottom: 15px;
            color: #3498db;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            direction: rtl;
        }

        .admin-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .admin-btn:hover {
            background: #2980b9;
        }

        .admin-btn.danger {
            background: #e74c3c;
        }

        .admin-btn.danger:hover {
            background: #c0392b;
        }

        .story-list, .user-list {
            background: white;
            color: #2c3e50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .story-item, .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .story-item:last-child, .user-item:last-child {
            border-bottom: none;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }

        .nav-btn {
            padding: 15px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .admin-login {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            direction: rtl;
        }

        .login-form h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            direction: rtl;
        }

        .login-input:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .login-btn.cancel {
            background: #95a5a6;
        }

        .login-btn.cancel:hover {
            background: #7f8c8d;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
                width: 100%;
            }
            
            .random-story-btn {
                width: 100%;
            }
            
            .stories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎧 מוזיאון הסיפורים</h1>
            <p>גלו את הסיפורים המרתקים של תל אביב</p>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="חפשו סיפור לפי נושא או מילות מפתח..." class="search-input">
                <button class="random-story-btn" onclick="playRandomStory()" id="randomBtn">🎲 תשמיע לי סיפור שבחרת</button>
            </div>
            <div id="audioStoriesCount" style="text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem;"></div>
        </div>

        <div class="stories-grid" id="storiesGrid">
            <!-- הסיפורים יוצגו כאן דינמית -->
        </div>

        <!-- נגן אודיו מתוקן -->
        <div class="audio-player" id="audioPlayer">
            <div class="player-controls">
                <button class="control-btn" onclick="togglePlay()" id="playPauseBtn">▶️</button>
                <button class="control-btn" onclick="skipBackward()">⏪</button>
                <button class="control-btn" onclick="skipForward()">⏩</button>
                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" id="volumeControl" min="0" max="100" value="100" onchange="updateVolume()">
                </div>
                <button class="control-btn" onclick="testAudio()" style="background: #f39c12;">🔍</button>
                <button class="control-btn" onclick="closePlayer()">❌</button>
            </div>
            
            <!-- נגן אודיו אמיתי -->
            <audio id="realAudioPlayer" controls style="width: 100%; margin: 10px 0;"></audio>
            
            <div style="text-align: center;">
                <div id="currentStoryTitle" style="font-weight: bold; margin-bottom: 5px;">שם הסיפור</div>
                <div id="audioStatus" style="font-size: 0.9rem; color: #666;">מוכן להשמעה</div>
            </div>
        </div>

        <!-- פאנל ניהול -->
        <div class="admin-panel" id="adminPanel">
            <h2>🔧 פאנל ניהול</h2>
            
            <div class="admin-section">
                <h3>📚 ניהול סיפורים</h3>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <div class="form-group">
                    <label>שם הסיפור:</label>
                    <input type="text" id="storyTitle" placeholder="הכניסו שם סיפור">
                </div>
                <div class="form-group">
                    <label>תיאור:</label>
                    <textarea id="storyDescription" placeholder="תיאור קצר של הסיפור" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>משך (דקות):</label>
                    <input type="number" id="storyDuration" placeholder="5" min="1" max="60">
                </div>
                <div class="form-group">
                    <label>שפה:</label>
                    <select id="storyLanguage">
                        <option value="he">עברית</option>
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>קובץ אודיו:</label>
                    <input type="file" id="storyFile" accept="audio/*">
                    <small style="color: #bdc3c7; display: block; margin-top: 5px;">
                        🎵 פורמטים נתמכים: MP3, WAV, OGG (מקס 10MB)
                    </small>
                </div>
                <button class="admin-btn" onclick="addStory()">➕ הוסף סיפור</button>
                
                <div class="story-list" id="storyList"></div>
            </div>

            <div class="admin-section">
                <h3>📊 סטטיסטיקות</h3>
                <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                    <div style="background: #3498db; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem;" id="totalStories">0</div>
                        <div>סיפורים</div>
                    </div>
                    <div style="background: #e74c3c; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem;" id="totalPlays">0</div>
                        <div>השמעות</div>
                    </div>
                    <div style="background: #9b59b6; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.2rem;" id="storageInfo">0 MB</div>
                        <div>אחסון</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button class="admin-btn danger" onclick="resetAllData()">🔄 איפוס כל הנתונים</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ניווט תחתון -->
    <div class="bottom-nav">
        <button class="nav-btn" onclick="toggleAdmin()" title="פאנל ניהול">⚙️</button>
        <button class="nav-btn" onclick="goHome()" title="חזרה לעמוד הבית">🏠</button>
    </div>

    <!-- מסך התחברות -->
    <div class="admin-login" id="adminLogin">
        <div class="login-form">
            <h3>🔐 התחברות למסך ניהול</h3>
            <input type="password" class="login-input" id="adminPassword" placeholder="הכניסו סיסמה">
            <div id="loginError" style="color: #e74c3c; margin: 10px 0; display: none;">סיסמה שגויה</div>
            <button class="login-btn" onclick="checkPassword()">התחבר</button>
            <button class="login-btn cancel" onclick="closeLogin()">ביטול</button>
        </div>
    </div>

    <script>
        // משתנים גלובליים
        let stories = [];
        let playStats = { totalPlays: 0 };
        let isPlaying = false;
        let currentAudio = null;
        let currentStory = null;
        let isAdminLoggedIn = false;
        const adminPassword = 'admin123';
        let filteredStories = [];

        // אתחול האפליקציה
        document.addEventListener('DOMContentLoaded', function() {
            loadStoriesFromStorage();
            updateStats();
            setupEventListeners();
            
            // אם אין סיפורים, הוסף לדוגמה
            if (stories.length === 0) {
                addSampleStories();
            }
            
            filteredStories = stories;
            displayStories();
        });

        // הגדרת מאזינים
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', function() {
                searchStories(this.value);
            });

            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // מאזינים לנגן האודיו
            const audioPlayer = document.getElementById('realAudioPlayer');
            audioPlayer.addEventListener('loadstart', () => {
                updateAudioStatus('טוען קובץ אודיו...');
            });
            
            audioPlayer.addEventListener('loadeddata', () => {
                updateAudioStatus('קובץ נטען בהצלחה');
            });
            
            audioPlayer.addEventListener('canplay', () => {
                updateAudioStatus('מוכן להשמעה');
            });
            
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = '⏸️';
                updateAudioStatus('מתנגן...');
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '▶️';
                updateAudioStatus('מושהה');
            });
            
            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '▶️';
                updateAudioStatus('הסתיים');
            });
            
            audioPlayer.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                updateAudioStatus('שגיאה בנגינת האודיו');
                showErrorMessage('שגיאה בנגינת קובץ האודיו');
            });
        }

        // עדכון סטטוס האודיו
        function updateAudioStatus(status) {
            document.getElementById('audioStatus').textContent = status;
        }

        // הצגת הודעות
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // חיפוש סיפורים
        function searchStories(searchTerm) {
            if (!searchTerm.trim()) {
                filteredStories = stories;
            } else {
                filteredStories = stories.filter(story => 
                    story.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    story.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            displayStories();
        }

        // השמעת סיפור רנדומלי - רק עם קובץ אודיו
        function playRandomStory() {
            const availableStories = filteredStories.length > 0 ? filteredStories : stories;
            
            // סינון רק סיפורים עם קובץ אודיו
            const storiesWithAudio = availableStories.filter(story => story.audioData && story.audioData.length > 0);
            
            if (storiesWithAudio.length === 0) {
                showErrorMessage('אין סיפורים עם קובץ אודיו זמינים. אנא העלו קובץ אודיו לפחות לסיפור אחד.');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * storiesWithAudio.length);
            const randomStory = storiesWithAudio[randomIndex];
            playStory(randomStory.id);
        }

        // הצגת סיפורים
        function displayStories() {
            const grid = document.getElementById('storiesGrid');
            const storiesToShow = filteredStories.length > 0 || document.getElementById('searchInput').value ? 
                                  filteredStories : stories;
            
            grid.innerHTML = '';
            
            if (storiesToShow.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #7f8c8d; grid-column: 1/-1;">לא נמצאו סיפורים</div>';
                updateAudioStoriesCount();
                return;
            }
            
            storiesToShow.forEach((story) => {
                const card = document.createElement('div');
                card.className = 'story-card';
                
                const languageTag = story.language === 'he' ? 'עברית' : 
                                   story.language === 'en' ? 'English' : 'العربية';
                
                const audioIcon = story.audioData ? '🎵' : '🔇';
                
                card.innerHTML = `
                    <div class="story-title">${story.title}</div>
                    <div class="story-description">${story.description}</div>
                    <div class="story-duration">⏱️ ${story.duration} דקות | 🌐 ${languageTag} | ${audioIcon}</div>
                    <button class="play-btn" onclick="playStory(${story.id})" 
                            ${!story.audioData ? 'disabled style="background: #95a5a6;"' : ''}>
                        ${story.audioData ? '▶️ האזנה' : '🔇 אין אודיו'}
                    </button>
                `;
                grid.appendChild(card);
            });
            
            updateAudioStoriesCount();
        }

        // עדכון מספר הסיפורים עם אודיו
        function updateAudioStoriesCount() {
            const availableStories = filteredStories.length > 0 || document.getElementById('searchInput').value ? 
                                    filteredStories : stories;
            const storiesWithAudio = availableStories.filter(story => story.audioData && story.audioData.length > 0);
            
            const countDiv = document.getElementById('audioStoriesCount');
            const randomBtn = document.getElementById('randomBtn');
            
            if (storiesWithAudio.length === 0) {
                countDiv.innerHTML = '🔇 אין סיפורים עם אודיו זמינים';
                randomBtn.disabled = true;
                randomBtn.style.background = '#95a5a6';
                randomBtn.innerHTML = '🔇 אין סיפורים עם אודיו';
            } else {
                countDiv.innerHTML = `🎵 ${storiesWithAudio.length} סיפורים עם אודיו זמינים`;
                randomBtn.disabled = false;
                randomBtn.style.background = '#e74c3c';
                randomBtn.innerHTML = '🎲 תשמיע לי סיפור שבחרת';
            }
        }

        // נגינת סיפור - התיקון העיקרי!
        function playStory(storyId) {
            const story = stories.find(s => s.id === storyId);
            if (!story) {
                showErrorMessage('סיפור לא נמצא');
                return;
            }

            if (!story.audioData) {
                showErrorMessage('לסיפור הזה אין קובץ אודיו');
                return;
            }

            // עדכון סטטיסטיקות
            playStats.totalPlays++;
            localStorage.setItem('playStats', JSON.stringify(playStats));
            updateStats();

            // הצגת הנגן
            currentStory = story;
            document.getElementById('currentStoryTitle').textContent = story.title;
            document.getElementById('audioPlayer').style.display = 'block';
            
            // הגדרת הנגן האמיתי
            const audioPlayer = document.getElementById('realAudioPlayer');
            audioPlayer.src = story.audioData;
            audioPlayer.volume = document.getElementById('volumeControl').value / 100;
            
            updateAudioStatus('טוען...');
            
            // ניסיון נגינה
            setTimeout(() => {
                audioPlayer.play().catch(error => {
                    console.error('Play error:', error);
                    showErrorMessage('שגיאה בהתחלת הנגינה. נסו שוב.');
                });
            }, 100);
        }

        // בקרות נגן
        function togglePlay() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    console.error('Play error:', error);
                    showErrorMessage('שגיאה בהתחלת הנגינה');
                });
            } else {
                audioPlayer.pause();
            }
        }

        function skipBackward() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        }

        function skipForward() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        }

        function updateVolume() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            const volumeControl = document.getElementById('volumeControl');
            audioPlayer.volume = volumeControl.value / 100;
        }

        function testAudio() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            if (!audioPlayer.src) {
                showErrorMessage('אין קובץ אודיו טעון');
                return;
            }
            
            updateAudioStatus('בודק אודיו...');
            audioPlayer.currentTime = 0;
            audioPlayer.play().then(() => {
                updateAudioStatus('בדיקה הצליחה! האודיו תקין');
                setTimeout(() => {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }, 3000);
            }).catch(error => {
                console.error('Test error:', error);
                showErrorMessage('בדיקת האודיו נכשלה: ' + error.message);
            });
        }

        function closePlayer() {
            const audioPlayer = document.getElementById('realAudioPlayer');
            audioPlayer.pause();
            audioPlayer.src = '';
            document.getElementById('audioPlayer').style.display = 'none';
            isPlaying = false;
            currentStory = null;
            updateAudioStatus('מוכן להשמעה');
        }

        // הוספת סיפור
        function addStory() {
            const title = document.getElementById('storyTitle').value.trim();
            const description = document.getElementById('storyDescription').value.trim();
            const duration = document.getElementById('storyDuration').value;
            const language = document.getElementById('storyLanguage').value;
            const fileInput = document.getElementById('storyFile');
            
            if (!title || !description || !duration) {
                showErrorMessage('אנא מלאו את כל השדות החובה');
                return;
            }
            
            if (duration < 1 || duration > 60) {
                showErrorMessage('משך הסיפור חייב להיות בין 1 ל-60 דקות');
                return;
            }
            
            // בדיקת קובץ אודיו
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                
                if (!file.type.startsWith('audio/')) {
                    showErrorMessage('אנא בחרו קובץ אודיו תקין');
                    return;
                }
                
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    showErrorMessage('קובץ האודיו גדול מדי (מקס 10MB)');
                    return;
                }
                
                updateAudioStatus('טוען קובץ אודיו...');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    saveStoryWithAudio(title, description, duration, language, file.name, e.target.result);
                };
                reader.onerror = function() {
                    showErrorMessage('שגיאה בקריאת קובץ האודיו');
                };
                reader.readAsDataURL(file);
            } else {
                saveStoryWithAudio(title, description, duration, language, '', '');
            }
        }

        function saveStoryWithAudio(title, description, duration, language, fileName, audioData) {
            const story = {
                id: Date.now(),
                title,
                description,
                duration: parseInt(duration),
                language,
                audioFile: fileName,
                audioData: audioData,
                createdAt: new Date().toISOString()
            };
            
            stories.push(story);
            
            try {
                localStorage.setItem('stories', JSON.stringify(stories));
                showSuccessMessage(`סיפור "${title}" נוסף בהצלחה!`);
            } catch (error) {
                console.error('Storage error:', error);
                showErrorMessage('שגיאה בשמירת הסיפור - הקובץ גדול מדי');
                stories.pop();
                return;
            }
            
            // איפוס הטופס
            document.getElementById('storyTitle').value = '';
            document.getElementById('storyDescription').value = '';
            document.getElementById('storyDuration').value = '';
            document.getElementById('storyFile').value = '';
            
            filteredStories = stories;
            displayStoriesInAdmin();
            displayStories();
            updateStats();
        }

        function deleteStory(id) {
            if (confirm('האם אתם בטוחים שברצונכם למחוק את הסיפור?')) {
                stories = stories.filter(s => s.id !== id);
                localStorage.setItem('stories', JSON.stringify(stories));
                filteredStories = filteredStories.filter(s => s.id !== id);
                displayStoriesInAdmin();
                displayStories();
                updateStats();
                showSuccessMessage('הסיפור נמחק בהצלחה');
            }
        }

        function displayStoriesInAdmin() {
            const list = document.getElementById('storyList');
            list.innerHTML = '';
            
            if (stories.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 20px;">אין סיפורים עדיין</div>';
                return;
            }
            
            // הוספת סיכום בראש הרשימה
            const storiesWithAudio = stories.filter(story => story.audioData && story.audioData.length > 0);
            const summary = document.createElement('div');
            summary.style.cssText = 'background: #3498db; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;';
            summary.innerHTML = `📊 סה"כ ${stories.length} סיפורים | 🎵 ${storiesWithAudio.length} עם אודיו | 🔇 ${stories.length - storiesWithAudio.length} ללא אודיו`;
            list.appendChild(summary);
            
            stories.forEach(story => {
                const item = document.createElement('div');
                item.className = 'story-item';
                
                const audioInfo = story.audioData ? 
                    `🎵 ${story.audioFile} (${Math.round(story.audioData.length / 1024)}KB)` : 
                    '🔇 ללא אודיו';
                
                const languageTag = story.language === 'he' ? 'עברית' : 
                                   story.language === 'en' ? 'English' : 'العربية';
                
                item.innerHTML = `
                    <div>
                        <strong>${story.title}</strong> (${languageTag})<br>
                        <small>${story.description}</small><br>
                        <small style="color: #3498db;">⏱️ ${story.duration} דקות | ${audioInfo}</small>
                    </div>
                    <div>
                        <button class="admin-btn danger" onclick="deleteStory(${story.id})">🗑️ מחק</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // טעינת נתונים
        function loadStoriesFromStorage() {
            const stored = localStorage.getItem('stories');
            if (stored) {
                try {
                    stories = JSON.parse(stored);
                } catch (error) {
                    console.error('Error loading stories:', error);
                    stories = [];
                }
            }
            
            const storedStats = localStorage.getItem('playStats');
            if (storedStats) {
                try {
                    playStats = JSON.parse(storedStats);
                } catch (error) {
                    console.error('Error loading stats:', error);
                    playStats = { totalPlays: 0 };
                }
            }
            
            displayStoriesInAdmin();
            updateAudioStoriesCount();
        }

        // עדכון סטטיסטיקות
        function updateStats() {
            const storiesWithAudio = stories.filter(story => story.audioData && story.audioData.length > 0);
            
            document.getElementById('totalStories').textContent = stories.length;
            document.getElementById('totalPlays').textContent = playStats.totalPlays;
            
            const storageUsed = JSON.stringify(stories).length;
            const storageUsedMB = (storageUsed / (1024 * 1024)).toFixed(2);
            document.getElementById('storageInfo').textContent = `${storageUsedMB} MB`;
            
            // עדכון או הוספת סטטיסטיקת אודיו
            const statsContainer = document.querySelector('.stats-grid');
            let audioStatsDiv = document.querySelector('.audio-stats');
            
            if (!audioStatsDiv) {
                audioStatsDiv = document.createElement('div');
                audioStatsDiv.className = 'audio-stats';
                audioStatsDiv.style.cssText = 'background: #f39c12; padding: 15px; border-radius: 8px; text-align: center;';
                audioStatsDiv.innerHTML = `
                    <div class="audio-stats-number" style="font-size: 2rem;">${storiesWithAudio.length}</div>
                    <div>עם אודיו</div>
                `;
                statsContainer.appendChild(audioStatsDiv);
            } else {
                audioStatsDiv.querySelector('.audio-stats-number').textContent = storiesWithAudio.length;
            }
        }

        // הוספת סיפורים לדוגמה
        function addSampleStories() {
            const sampleStories = [
                {
                    id: 1,
                    title: 'סיפור שוק הכרמל',
                    description: 'הסיפור הקסום מאחורי השוק הצבעוני ביותר בתל אביב',
                    duration: 8,
                    language: 'he',
                    audioFile: '',
                    audioData: '',
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    title: 'נחלת בנימין',
                    description: 'מסע בזמן ברחוב האמנים הקסום',
                    duration: 12,
                    language: 'he',
                    audioFile: '',
                    audioData: '',
                    createdAt: new Date().toISOString()
                }
            ];
            
            stories = sampleStories;
            localStorage.setItem('stories', JSON.stringify(stories));
            filteredStories = stories;
            displayStoriesInAdmin();
            displayStories();
            updateStats();
        }

        // ניהול התחברות
        function toggleAdmin() {
            if (isAdminLoggedIn) {
                const panel = document.getElementById('adminPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            } else {
                document.getElementById('adminLogin').style.display = 'flex';
                document.getElementById('adminPassword').focus();
            }
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === adminPassword) {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                errorDiv.style.display = 'none';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function closeLogin() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // פונקציות עזר
        function resetAllData() {
            if (confirm('האם אתם בטוחים שברצונכם למחוק את כל הנתונים?')) {
                localStorage.clear();
                stories = [];
                filteredStories = [];
                playStats = { totalPlays: 0 };
                displayStories();
                displayStoriesInAdmin();
                updateStats();
                showSuccessMessage('כל הנתונים נמחקו בהצלחה');
            }
        }

        function goHome() {
            document.getElementById('searchInput').value = '';
            filteredStories = stories;
            displayStories();
            closePlayer();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminLogin').style.display = 'none';
            isAdminLoggedIn = false;
        }
    </script>
